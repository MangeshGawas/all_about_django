<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>
    <h1>Form Page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    {% if form_data.name %}
        <h2>Submitted Data</h2>
        <p><strong>Name:</strong> {{ form_data.name }}</p>
        <p><strong>Email:</strong> {{ form_data.email }}</p>
        <p><strong>Text:</strong> {{ form_data.text }}</p>
    {% endif %}
</body>
</html>
