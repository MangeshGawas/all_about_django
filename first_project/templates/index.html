<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>First App</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content="" />

    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href={% static "css/mystyle.css" %} />
  </head>

  <body>
    <h1>Hello, Day_2!</h1>
    <img width="100" height="100" src="{% static "images/img1.jpg" %}" alt="Uh oh">
    <div>
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
     {% endif %}
    </div>
  </body>
</html>
